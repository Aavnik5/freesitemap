<body class="admin-page d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="card-header text-center mb-4">Admin Login</h2>
        <div class="card-body">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { firebaseConfig } from './firebase.js'; // Assuming firebaseConfig is exported from firebase.js

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider(); // Initialize Google Auth Provider

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'anikaslyaradmin.html'; // Redirect to admin page on success
            } catch (error) {
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.style.display = 'block';
            }
        });

        // Google Sign-In
        document.getElementById('google-login-button').addEventListener('click', async () => {
            const errorMessageDiv = document.getElementById('error-message');
            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = 'anikaslyaradmin.html'; // Redirect to admin page on success
            } catch (error) {
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>

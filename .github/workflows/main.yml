name: Auto Update Sitemap Index

on:
  schedule:
    - cron: '0 0 * * *' # Har raat 12 baje chalega
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install requests
      - name: Run Generator
        run: python sitemap_gen.py
      - name: Commit & Push
        run: |
          git config --global user.name "SitemapBot"
          git config --global user.email "bot@freepornx.site"
          git add sitemap_*.xml sitemap_index.xml
          git commit -m "Updated Sitemap Index" || echo "No changes"
          git push

        // Function to generate a slug from a given string
        const generateSlug = (text) => {
            return text
                .toString()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
        };

        async function createDynamicPageCards() {
            const container = document.getElementById('dynamic-page-cards-container');
            if (!container) return;

            const navLinks = await getNavLinks();

            const createCard = async (link) => {
                if (link.folderId) {
                    const files = await fetchFiles(link.folderId);
                    if (files.length > 0) {
                        const firstFile = files[0];
                        const card = document.createElement('a');
                        const slugToUse = link.slug || generateSlug(link.name);
                        card.href = `template.html?type=${link.type}&slug=${slugToUse}`;
                        card.className = 'card dynamic-page-card text-decoration-none text-dark';

                        const img = document.createElement('img');
                        img.className = 'card-img-top';

                        cardBody.appendChild(cardTitle);
                        card.appendChild(img);
                        card.appendChild(cardBody);
                        container.appendChild(card);
                    }

            };

                await createCard(link);
                if (link.children && link.children.length > 0) {
                    for (const child of link.children) {
                        await createCard(child);
                    }
                }
            }

        async function fetchFiles(folderId) {
            console.log("fetchFiles function entered for folderId:", folderId);
            let allFiles = [];
            let pageToken = null;
            const pageSize = 1000; // Fetch up to 1000 files per request

            do {
                try {
                    const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType,thumbnailLink,createdTime),nextPageToken&orderBy=createdTime desc&pageSize=${pageSize}&pageToken=${pageToken || ''}`;
                    const res = await fetch(url);
                    const data = await res.json();
                    console.log('Google Drive API response for folder', folderId, ':', data); // Log the response
                    
                    if (data.files) {
                        const filesWithFolderId = data.files.map(file => ({ ...file, folderId }));
                        allFiles = allFiles.concat(filesWithFolderId);
                    }
                    
                    pageToken = data.nextPageToken;
                } catch (error) {
                    console.error('Error fetching files from Google Drive for folder', folderId, ':', error);
                    return []; // Return empty array on error
                }

            } while (pageToken);

            return allFiles;
        }

        async function fetchAllCounts(collectionName) {

            querySnapshot.forEach((doc) => {

            });
            return counts;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));

            }

        async function loadContent(folderId, type) {

                    fetchAllCounts(type === 'gallery' ? 'views' : 'pdf_views'),
                    fetchAllCounts(type === 'gallery' ? 'shares' : 'pdf_shares'),

                    allFiles = files.filter(file => file.mimeType.startsWith('image'));
                } else if (type === 'pdf') {
                    allFiles = files.filter(file => file.mimeType === 'application/pdf');

                allFiles = allFiles.map(file => ({
                    ...file,
                    likes: likes[file.id] || 0,
                    views: views[file.id] || 0,
                    shares: shares[file.id] || 0

            renderPage(sortedFiles, navLinks);

        function lazyLoadImages() {
            const lazyItems = document.querySelectorAll('.gallery-item:not(.observed)');
            const itemObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const item = entry.target;
                        item.classList.add('observed'); // Mark as observed

                        const image = item.querySelector('.lazy');
                        if (image) {
                            image.src = image.dataset.src;
                            image.classList.remove('lazy');
                        }
                        
                        const fileId = item.dataset.fileId;
                        const viewBadge = item.querySelector('.view-count');
                        if (fileId && viewBadge) {
                            incrementViewCount(fileId, currentPageType, viewBadge);
                        }
                        
                        observer.unobserve(item);
                    }
                });
            }, { threshold: 0.5 });

            lazyItems.forEach(item => {
                itemObserver.observe(item);
            });
        }

        async function updateLikeCountInFirebase(id, type, newCount) {
            const collectionName = type === 'gallery' ? 'likes' : 'pdf_likes';
            const docRef = doc(db, collectionName, id);
            try {
                await setDoc(docRef, { count: newCount }, { merge: true });
            } catch (err) {
                console.error("Error updating like count:", err);
            }
        }

        async function incrementShareCount(id, type, shareButton) {
            const countSpan = shareButton.querySelector('.share-count-span');
            if (!countSpan) return; 
            try {
                const collectionName = type === 'gallery' ? 'shares' : 'pdf_shares';
                const docRef = doc(db, collectionName, id);
                const currentCount = parseInt(countSpan.innerText, 10) || 0;
                countSpan.innerText = currentCount + 1; 
                await setDoc(docRef, { count: increment(1) }, { merge: true });
            } catch (err) {
                console.error("Share count update error:", err);
                countSpan.innerText = 'E';
            }
        }

            if (!countSpan) return;
            try {
                const collectionName = type === 'gallery' ? 'views' : 'pdf_views';
                const docRef = doc(db, collectionName, id);
                const currentCount = parseInt(countSpan.innerText, 10) || 0;
                countSpan.innerText = currentCount + 1; // Optimistic update
                await setDoc(docRef, { count: increment(1) }, { merge: true });
            } catch (err) {
                console.error("View count update error:", err);
                countSpan.innerText = 'E';
            }
        }

        function openImage(src, name) {
            document.getElementById("modalImg").src = src;
            document.getElementById("modalImg").alt = name;
            imgModal.show();
        }

        function openPdf(id) {
            document.getElementById("modalPdf").src = `https://drive.google.com/file/d/${id}/preview`;
            pdfModal.show();
        }

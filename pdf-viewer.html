            const url = `index.html?tab=${tab}`;
            window.location.href = url;
        }

            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null,
            initialScale = 1,
            currentScale = 1,
            minScale = 1,
            pageTurnCount = 0;

              ctx = canvas.getContext('2d'),
              loader = document.getElementById('loader'),
              canvasContainer = document.getElementById('canvas-container'),
              adModal = document.getElementById('ad-modal'),
              adContainer = document.getElementById('ad-container'),
              closeAdBtn = document.getElementById('close-ad-btn');

        const showAd = () => {
            adContainer.innerHTML = ''; // Clear previous ad
            adModal.style.display = 'flex';

            // Only create and append the ins tag, as ad-provider.js is already in <head>
            const adIns = document.createElement('ins');
            adIns.className = 'eas6a97888e10';
            adIns.dataset.zoneid = '5792430';
            adContainer.appendChild(adIns);
            
            // Manually trigger the ad after the ins tag is in the DOM
            (window.AdProvider = window.AdProvider || []).push({"serve": {}});
            
            pageTurnCount = 0; // Reset counter
        };

        const closeAd = () => {
            adModal.style.display = 'none';
            adContainer.innerHTML = ''; // Clean up
        };

        const renderPage = (num, scale) => {
            pageIsRendering = true;
            loader.style.display = 'block';

            pdfDoc.getPage(num).then(page => {
                const devicePixelRatio = window.devicePixelRatio || 1;

                // On first render, calculate a scale to fit the page width
                if (initialScale === 1) {
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    const containerWidth = canvasContainer.clientWidth;
                    initialScale = containerWidth / unscaledViewport.width;
                    minScale = initialScale * 0.5; // Allow zooming out to 50% of fit-to-width
                    currentScale = initialScale;
                }
                
                const viewport = page.getViewport({ scale: (scale || currentScale) * devicePixelRatio });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.style.height = `${viewport.height / devicePixelRatio}px`;
                canvas.style.width = `${viewport.width / devicePixelRatio}px`;

                const renderContext = { canvasContext: ctx, viewport };
                page.render(renderContext).promise.then(() => {
                    pageIsRendering = false;
                    loader.style.display = 'none';

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
                document.getElementById('page-num').textContent = num;
            });
        };

        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num, currentScale);
            }
        };

        const showPrevPage = () => {
            if (pageNum <= 1) return;
            pageTurnCount++;
            if (pageTurnCount % 4 === 0) {
                showAd();
            }
            pageNum--;
            queueRenderPage(pageNum);
        };

        const showNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageTurnCount++;
            if (pageTurnCount % 4 === 0) {
                showAd();
            }
            pageNum++;
            queueRenderPage(pageNum);
        };
        
        const zoomIn = () => {
            if (currentScale >= initialScale * 4) return; // Max 4x zoom from initial
            currentScale *= 1.4;
            queueRenderPage(pageNum);
        };
        
        const zoomOut = () => {
            if (currentScale <= minScale) return;
            currentScale /= 1.4;
            queueRenderPage(pageNum);
        };
        
        const resetZoom = () => {
            currentScale = initialScale;
            queueRenderPage(pageNum);
        };

        }
        
        // 3. H1 Tag (agar page me koi heading hai) usko bhi update karo

        if (pageHeading) pageHeading.innerText = cleanName;
    }

            const slug = urlParams.get('read');
            
            let pageTitle = 'PDF Document';
            if (slug) { pageTitle = slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()); }
            document.title = pageTitle;

            if (!fileId) {
                document.querySelector('.main-view').innerHTML = '<div class="alert alert-danger m-5 text-center">No PDF file specified.</div>';
                return;
            }

            const pdfUrl = `${WORKER_URL}/gdrive/file/${fileId}`;
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

                pdfDoc = doc;
                document.getElementById('page-count').textContent = doc.numPages;
                renderPage(pageNum); // Initial render
            }).catch(err => {
                console.error('Error loading PDF:', err);
                document.querySelector('.main-view').innerHTML = `<div class="alert alert-danger m-5 text-center"><strong>Error loading PDF.</strong><br>Please try again later.</div>`;
            });
            
            // --- EVENT LISTENERS ---
            closeAdBtn.addEventListener('click', closeAd);
            document.getElementById('prev-page').addEventListener('click', showPrevPage);
            document.getElementById('next-page').addEventListener('click', showNextPage);
            document.getElementById('zoom-in').addEventListener('click', zoomIn);
            document.getElementById('zoom-out').addEventListener('click', zoomOut);

            // Double-click to reset zoom
            canvasContainer.addEventListener('dblclick', resetZoom);

            // --- Swipe Gestures (Mouse & Touch) ---
            let touchStartX = 0;
            let touchEndX = 0;

            const handleSwipe = () => {
                // Disable swipe if zoomed in, so user can pan with native scroll
                if (currentScale > initialScale) return; 
                
                const swipeThreshold = 50; 
                if (touchEndX < touchStartX - swipeThreshold) { showNextPage(); }
                if (touchEndX > touchStartX + swipeThreshold) { showPrevPage(); }
            };

            canvasContainer.addEventListener('mousedown', e => { touchStartX = e.clientX; }, false);
            canvasContainer.addEventListener('mouseup', e => { touchEndX = e.clientX; handleSwipe(); }, false);
            canvasContainer.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });

            // (Share logic remains unchanged)
            const shareBtn = document.getElementById('share-btn');
            function showShareToast() {
                const toast = document.getElementById('share-toast');
                toast.style.display = 'block';
                setTimeout(() => { toast.style.opacity = '1'; }, 10);
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => { toast.style.display = 'none'; }, 300);
                }, 2000);
            }
            async function shareContent(title, text, url) {
                if (navigator.share) {
                    try { await navigator.share({ title, text, url }); } 
                    catch (err) { console.error("Share failed:", err.message); }
                } else if (navigator.clipboard) {
                    try { await navigator.clipboard.writeText(url); showShareToast(); } 
                    catch (err) { alert("Failed to copy link."); }
                } else {
                    alert("Sharing is not supported on this browser.");
                }
            }
            shareBtn.addEventListener('click', () => {
                const title = `Check out: ${document.title}`;
                const text = `View ${document.title} on X-APP`;
                shareContent(title, text, window.location.href);
            });
        });
